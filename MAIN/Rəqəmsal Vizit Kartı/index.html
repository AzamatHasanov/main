<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz və Anket Tətbiqi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Quiz və Anket Tətbiqi</h1>
        </header>
        <main>
            <section class="quiz-section">
                <h2>Quiz</h2>
                <div id="quiz-container">

                </div>
                <button id="submit-quiz">Cavabları Göndər</button>
                <div id="quiz-result" class="hidden">

                </div>
            </section>

            <section class="survey-section">
                <h2>Anket</h2>
                <form id="survey-form">
                    <label for="name">Adınız:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="age">Yaşınız:</label>
                    <input type="number" id="age" name="age" required>

                    <label for="feedback">Fikirləriniz:</label>
                    <textarea id="feedback" name="feedback" rows="4" required></textarea>

                    <button type="submit">Göndər</button>
                </form>
                <div id="survey-result" class="hidden">

                </div>
            </section>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
