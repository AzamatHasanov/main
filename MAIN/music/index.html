<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musiqi Oynatıcı</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player">
        <div class="cover">
            <img src="album-cover.jpg" alt="Album Cover">
        </div>
        <div class="controls">
            <button id="prev" class="control-btn"><i class="fa fa-backward"></i></button>
            <button id="play" class="control-btn"><i class="fa fa-play"></i></button>
            <button id="pause" class="control-btn hidden"><i class="fa fa-pause"></i></button>
            <button id="next" class="control-btn"><i class="fa fa-forward"></i></button>
        </div>
        <div class="progress-container">
            <input type="range" id="progress" min="0" max="100" value="0">
        </div>
    </div>

    <script src="main.js"></script>
    <!-- FontAwesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
