<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tələbə Qeydiyyatı və İdarəetmə Sistemi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="sidebar">
            <h1>Tələbə İdarəetmə Sistemi</h1>
            <ul class="nav-list">
                <li class="nav-item active" data-target="register">Qeydiyyat</li>
                <li class="nav-item" data-target="students">Tələbə Siyahısı</li>
            </ul>
        </div>
        <div class="main-content">
            <div id="register" class="content-section active">
                <h2>Tələbə Qeydiyyatı</h2>
                <form id="registration-form">
                    <div class="form-group">
                        <label for="student-name">Ad</label>
                        <input type="text" id="student-name" required>
                    </div>
                    <div class="form-group">
                        <label for="student-email">E-poçt</label>
                        <input type="email" id="student-email" required>
                    </div>
                    <div class="form-group">
                        <label for="student-phone">Telefon Nömrəsi</label>
                        <input type="tel" id="student-phone" required>
                    </div>
                    <div class="form-group">
                        <label for="student-course">Kurs</label>
                        <input type="text" id="student-course" required>
                    </div>
                    <button type="submit">Qeydiyyat</button>
                </form>
            </div>
            <div id="students" class="content-section">
                <h2>Tələbə Siyahısı</h2>
                <table id="students-table">
                    <thead>
                        <tr>
                            <th>Ad</th>
                            <th>E-poçt</th>
                            <th>Telefon</th>
                            <th>Kurs</th>
                            <th>Əməliyyat</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
